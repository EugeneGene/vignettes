name: "mrgsolve-vignettes"
output_dir: ../docs
exclude: [mrgsolve_builds]
navbar:
  title: "<div class = mrgg>mrgsolve::vignettes</div>"
  left:
    - text: "Vignettes"
      href: "https://mrgsolve.github.io/vignettes"
    - text: Blog
      href: https://mrgsolve.github.io/blog
    - text: Learn
      href: https://github.com/mrgsolve/learn.html
    - icon: fa-github fa-lg
      href: https://github.com/mrgsolve/vignettes
  right:
    - text: "UserGuide"
      href: https://mrgsolve.github.io/user_guide
    - text: "mrgsolve.github.io"
      href: https://mrgsolve.github.io
    - icon: fa-code fa-lg
      href: https://github.com/metrumresearchgroup/mrgsolve

output: 
    html_document:
      theme: default
      highlight: pygments
      css: [css/styles.css, css/colors.css]
      toc: true
      toc_float: true
      number_sections: true
      includes:
        after_body:
          footer.html
      
